<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&amp;display=swap'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
  <header>Currency Converter Using JavaScript</header>
  <form action="#">
    <div class="amount">
      <p>Enter Amount</p>
      <input type="text" value="1">
    </div>
    <div class="drop-list">
      <div class="from">
        <p>From</p>
        <div class="select-box">
          <img src="https://flagcdn.com/48x36/us.png" alt="flag">
          <select name="fromCurrency">
            <!-- Options tag are inserted from JavaScript -->
            <option value="USD" selected>USD</option>
            <option value="EGP" selected>EGP</option>
          </select>
        </div>
      </div>
      <div class="icon"><i class="fas fa-exchange-alt"></i></div>
      <div class="to">
        <p>To</p>
        <div class="select-box">
          <img src="https://flagcdn.com/48x36/eg.png" alt="flag">
          <select name="fromCurrency">
            <!-- Options tag are inserted from JavaScript -->
            <option value="USD" selected>USD</option>
            <option value="EGP" selected>EGP</option>
          </select>
        </div>
      </div>
    </div>
    <div class="exchange-rate">Getting exchange rate...</div>
    <button>Get Exchange Rate</button>
  </form>
  <div class="footer">
    <footer>
      <p>&copy; 2020 Powered By <a class="omar" href="https://www.facebook.com/Mr.NoVa.7/" target="_blank" rel="noopener noreferrer">Omar Mohamed Sharawi</a> &#128512; All rights reserved.</p>
    </footer>
  </div>
</div>
  <script  src="script.js"></script>
</body>
</html>
